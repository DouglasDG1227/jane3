server {
    listen 80;
    server_name localhost;

    # Configuração para a página principal (index.html)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Configuração para a página de administração (admin.html)
    location /admin {
        alias /usr/share/nginx/html;
        index admin.html;
        try_files $uri $uri/ /admin.html;
    }

    # Configuração de tipos de mídia
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configurações de cache e compressão (opcional, mas recomendado)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_disable "MSIE [1-6]\.(?!.*SV1 )";
    gzip_vary on;

    # Prevenção de cache para arquivos estáticos (opcional)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        log_not_found off;
    }
}
